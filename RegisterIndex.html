<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Capriola&family=Lilita+One&family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
    <title>ShieldNet Cybersecurity</title>
</head>
<body>
    <div class="container">
        <div class="image-placeholder"></div>
        <div class="register-form-container">
            <h2 class="form-title">Register Form</h2>
            <form class="register-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Email Address">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Password">
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">
                
                <button type="submit" class="register-button">Register</button>
                <p>Already have an account? <a href="/LogIndex.html">Login here</a></p>

            </form>
        </div>
    </div>
</body>

</html>
