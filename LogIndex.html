<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/LogIndex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Capriola&family=Lilita+One&family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="image-placeholder"></div>
        <div class="form-container">
            <h2 class="form-title">Login</h2>
            <form class="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                
                <a href="/Porfile.html" type="submit" class="form-button">Log-in</a>
                
                <p class="form-footer">Don't have an account? <a href="/RegisterIndex.html">Register here</a></p>
            </form>
        </div>
    </div>
</body>

</html>
